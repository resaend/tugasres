<!DOCTYPE html>
<html>

<head>
    <title>Responsive Login Form | Signup Form | Login Form Design | HTML5 | CSS3 | Code4Education</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <div class="card">
                <div class="title">
                    <h1 class="title title-large">Sign In</h1>
                    <p class="title title-subs">New user? <span><a href="../register/index.html" class="linktext">Create
                                an
                                account</a></span></p>
                </div>
                <form class="form">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="input-field" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="input-field" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <a href="./index.html" class="linktext">Forgot Password</a>
                        <a href="../afterlogin/index.html"><input type="button" name="submit" class="input-submit"
                                value="Login"></a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
